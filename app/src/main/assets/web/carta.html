<!-- carta.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Carta Sorteada</title>
    <script>
        function exibirCartaSorteada(imagemResId) {
            var imgElement = document.getElementById("carta-img");
            imgElement.src = "file:///android_res/drawable/" + imagemResId;
        }
    </script>
</head>
<body>
<div id="carta-container">
    <img id="carta-img" alt="Carta Sorteada" />
    <button id="sortear-btn" onclick="Android.sortearCarta()">Sortear Carta</button>
</div>
</body>
</html>
